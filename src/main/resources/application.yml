server:
  port: 8082

spring:
  application:
    name: mini-carrot-product-service
  
  profiles:
    active: local
  
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/mini_carrot_product}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  web:
    resources:
      static-locations: classpath:/static/
      add-mappings: true

# JWT 설정 (User Service와 동일한 비밀키)
jwt:
  secret: ${JWT_SECRET:minicarrotusersecretkeyforjwttoken123456789012345678901234567890}
  expiration: 86400000

logging:
  level:
    com.minicarrot.product: ${LOG_LEVEL:DEBUG}
    org.springframework.web: ${LOG_LEVEL:DEBUG}
